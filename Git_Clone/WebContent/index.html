<!DOCTYPE html>
<html>

<head>
	<title>Git Clone</title>
</head>

<body>
	<header>
		<h1>Git Clone</h1>
		<font size="4"><b>Enter the master and local branch.</b></font> 
	</header>
	
	<br><br>
	 
	<form action = "cloning" >
		<label>Master Branch</label><br>
		<input type ="text" name="mbranch">
		<br><br>

		<label>Local Branch</label><br>
		<input type ="text" name="lbranch">
		<br><br>
		
		<label>What do you want to clone</label><br>
		<input type ="text" name="fclone">
		<br><br>
		
		<input type="submit" value="Clone!">
	</form>
</body>
</html>
